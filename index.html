    <meta property="og:title" content="Informe De Ejecucion">
  <meta property="og:description" content=" Informe de Ejecución. Por favor, utiliza este recurso de manera responsable. Si tienes dudas, puedes contactarnos a jtuiran@xuma.la">
  <meta property="og:image" content="https://jtuiranx.github.io/Xuma/Informe.png">
  <meta property="og:url" content="https://jtuiranx.github.io/Xuma/index.html">
  <meta property="og:type" content="website">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      font-family: Segoe UI, wf_segoe-ui_normal, helvetica, arial, sans-serif;
    }
    /* Sidebar posicionado de forma fija */
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      width: 240px;
      background-color: #003f7f;
      color: white;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      transition: transform 0.3s ease;
      z-index: 1000;
    }
    /* Cuando se oculta, desliza el menú hacia la izquierda */
    #sidebar.hidden {
      transform: translateX(-100%);
    }
    /* Ajuste de la imagen y encabezado */
    #sidebar .profile-image {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 20px auto;
      display: block;
      border: 3px solid white;
    }
    h4 {
      text-align: center;
      font-size: 1.2em;
    }
    .section {
      margin: 1px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
    .section:hover {
      background-color: #003366;
    }
    .section i {
      transition: transform 0.3s ease;
      align-self: flex-end;
    }
    .section-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
      background-color: #003f7f;
    }
    .section.open .section-content {
      max-height: 250px;
    }
    .section.open i {
      transform: rotate(180deg);
    }
    /* Botón para ocultar/mostrar el menú */
    #toggleMenu {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #003f7f;
      color: white;
      padding: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      z-index: 1100;
    }
    a {
      color: white;
      text-decoration: none;
      display: block;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
    a.active {
      background-color: #00264d;
    }
    .grupo {
      padding: 8px 16px;
    }
    .opcion{
      padding: 8px 32px;
    }
    .opcion:hover {
      background-color: #003366;
    }
    /* Contenido: se le asigna un margen izquierdo igual al ancho del sidebar */
    #content {
      margin-left: 240px;
      transition: margin-left 0.3s ease;
    }
    /* Cuando el menú está oculto, el contenido ocupa todo el ancho */
    #sidebar.hidden ~ #content {
      margin-left: 0;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
