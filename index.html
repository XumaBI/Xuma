<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <style>
    /* Estilo para la pantalla completa */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f4f4f4;
    }

    #login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }

    #login-container input {
      margin: 10px 0;
      padding: 10px;
      width: 250px;
      font-size: 16px;
    }

    #login-container button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #login-container button:hover {
      background-color: #005a9e;
    }

    #iframe-container {
      display: none;
      width: 100%;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 105%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Contenedor de inicio de sesión -->
  <div id="login-container">
    <h2>Iniciar Sesión</h2>
    <input type="text" id="username" placeholder="Usuario" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <button onclick="login()">Acceder</button>
  </div>

  <!-- Contenedor del iframe -->
  <div id="iframe-container">
    <iframe 
      title="Ejecucion" 
      src="https://app.powerbi.com/view?r=eyJrIjoiYjQ5ZjQyYWEtZGEyMS00NTE1LWI4YmMtYTk3ZGY2NDdiN2RmIiwidCI6ImEzNmEzYmJkLTY5ZGQtNDgzNS04NTIyLTRiOTQ0MmM5YTE3NCIsImMiOjR9" 
      allowFullScreen="true">
    </iframe>
  </div>

  <script>
    // Usuario y contraseña almacenados
    const storedUsername = "admin";
    const storedPassword = "1234";

    function login() {
      // Obtener los valores ingresados
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Verificar credenciales
      if (username === storedUsername && password === storedPassword) {
        // Ocultar el formulario de inicio de sesión y mostrar el informe
        document.getElementById("login-container").style.display = "none";
        document.getElementById("iframe-container").style.display = "block";
      } else {
        alert("Usuario o contraseña incorrectos");
      }
    }
  </script>
</body>
</html>
