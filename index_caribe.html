            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;

            flex-direction: column;
            align-items: center;

            height: 105%;

        }

            top: 10px;
            left: 15px;
        }
        .login-box {
            padding: 20px;
        }
        .logo img {
            height: 30px;
        }
        .hi {
            position: absolute;
            top: -5px;
            left: -20px;
            background: #3498db;
            color: white;
            padding: 5px;
            border-radius: 50%;
            font-size: 12px;
        }
        .avatar img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        p {
            font-size: 12px;
            padding: 0 15px;
            color: #ddd;
        }
        
        h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background: #3498db;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #2980b9;
        }

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "xuma" && password === "caribe") {
                document.getElementById("login-container").style.display = "none";
                document.getElementById("iframe-container").style.display = "block";
            } else {
                alert("Usuario o contraseña incorrectos.");
            }
        }
    </script>
